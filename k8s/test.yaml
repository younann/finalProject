apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: devsecops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ${ECR_URL}:${IMAGE_TAG}
        ports:
        - containerPort: 80

